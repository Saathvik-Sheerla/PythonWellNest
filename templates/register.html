{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">User Registration</h2>
        <form class="space-y-4" action="/register" method="POST" enctype="multipart/form-data">
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700">Username</label>
                    <input type="text" name="username" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="password" name="password" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700">Full Name</label>
                    <input type="text" name="name" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700">Age</label>
                    <input type="number" name="age" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700">Gender</label>
                    <select name="gender" class="w-full p-2 border rounded mt-1" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700">Email</label>
                    <input type="email" name="email" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700">Phone</label>
                    <input type="tel" name="phone" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700">Address</label>
                    <input type="text" name="address" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700">City</label>
                    <input type="text" name="city" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700">State</label>
                    <input type="text" name="state" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700">ZIP Code</label>
                    <input type="text" name="zip" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div>
                    <label class="block text-gray-700">Country</label>
                    <input type="text" name="country" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
